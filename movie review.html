        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .review-form {
            margin-bottom: 2rem;
        }

        .review-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .review-form input, .review-form textarea, .review-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #333;
            color:lightcyan;
        }

        .review-form button {
            width: 100%;
            padding: 10px;
            background: #e50914;
            border: none;
            border-radius: 5px;
            color:lightcyan;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .review-form button:hover {
            background: #b20710;
        }

        .movie-reviews {
            margin-top: 2rem;
        }

        .review-item {
            border-bottom: 1px solid #555;
            padding: 10px 0;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .movie-suggestions {
            margin-top: 3rem;
            text-align: center;
        }

        .movie-suggestions img {
            width: 150px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-suggestions img:hover {
            transform: scale(1.1);
        }
    </style>

<body>
    <div class="container">
        <div class="title">Movie Review Page</div>
        
        <div class="review-form">
            <h2>Write a Review</h2>
            <form id="reviewForm">
                <label for="movieName">Movie Name:</label>
                <input type="text" id="movieName" placeholder="Enter movie name" required>

                <label for="reviewText">Your Review:</label>
                <textarea id="reviewText" rows="4" placeholder="Share your thoughts about the movie" required></textarea>

                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>

                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div class="movie-reviews">
            <h2>Reviews</h2>
            <div id="reviewsContainer"></div>
        </div>

    <script>
        const reviewForm = document.getElementById('reviewForm');
        const reviewsContainer = document.getElementById('reviewsContainer');

        reviewForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const movieName = document.getElementById('movieName').value;
            const reviewText = document.getElementById('reviewText').value;
            const rating = document.getElementById('rating').value;

            const reviewItem = document.createElement('div');
            reviewItem.classList.add('review-item');
            reviewItem.innerHTML = `
                <h3>${movieName}</h3>
                <p>${reviewText}</p>
                <p>Rating: ${'⭐'.repeat(rating)}</p>
            `;

            reviewsContainer.appendChild(reviewItem);

            reviewForm.reset();
        });
    </script>
