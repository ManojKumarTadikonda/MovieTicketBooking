
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Snacks & Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#203447;
            color: #e9e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {

            background:  #91b8da;
            padding: 20px;
            font-size: 30px;
        }

        .category-container, .movies-container, .snacks-container {
            margin-top: 20px;
        }

        .categories, .movies, .snacks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 200px;
            padding: 20px;
        }

        .category, .movie, .snack {
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .category img, .movie img, .snack img {
            width: 290px;
            height: 290px;
            border-radius:10%;
            border: 2px solid #fff;
            
        }

        .category:hover, .movie:hover, .snack:hover {
            transform: scale(1.1);
        }

        #offers-section {
            background: #487a33;
            padding: 20px;
            margin-top: 20px;
            border-radius: 25px;
        }

        #offers-content {
            font-size: 20px;
            padding: 10px;
        }
        h1{
           
            background-color: #333333;
           

        }
    </style>
</head>
<body>
    <header>
        <h1 style="color:#dce9d7">üé¨ Movie Snacks & Offers !!!üçø</h1>
    </header>

    <!-- Movie Categories -->
    <section class="category-container">
        <h2>Pick a Movie Category</h2>
        <div class="categories">
            <div class="category" onclick="showMovies('action')">
                <img src="action.jpg" alt="Action">
                <p>Action</p>
            </div>
            <div class="category" onclick="showMovies('comedy')">
                <img src="comedy.jpg" alt="Comedy">
                <p>Comedy</p>
            </div>
            <div class="category" onclick="showMovies('horror')">
                <img src="horror.jpg" alt="Horror">
                <p>Horror</p>
            </div>
            <div class="category" onclick="showMovies('romance')">
                <img src="romantic.jpg" alt="Romance">
                <p>Romance</p>
            </div>
        </div>
    </section>

    <!-- Movies -->
    <section class="movies-container" id="movies-section">
        <h2>Pick a Movie</h2>
        <div class="movies" id="movie-items">
            <p>Select a category first!</p>
        </div>
    </section>

    <!-- Snacks -->
    <section class="snacks-container" id="snacks-section">
        <h2>Pick Your Snack</h2>
        <div class="snacks" id="snack-items">
            <p>Select a movie first!!!</p>
        </div>
    </section>

    <!-- Offers -->
    <section id="offers-section">
        <h2>....Special Offers üéâ....</h2>
        <div id="offers-content">
            <p>Click on a snack to see exciting offers!</p>
        </div>
    </section>

    <script>
        // Different movies in each category
        const movies = {
            "action": [
                { name: "Kalki", img: "kalki.jpg", key: "kalki" },
                { name: "pushpa", img: "pushpa.jpg", key: "pushpa" }
            ],
            "comedy": [
                { name: "sankranthi ki Vastunnam", img: "sankranthi.jpg", key: "sankranthi" },
                { name: "Jathiratnalu", img: "jathiratnalu.jpg", key: "jathiratnalu" }
            ],
            "horror": [
                { name: "1920", img: "1920.jpg", key: "1920" },
                { name: "13B", img: "13B.jpg", key: "13B" }
            ],
            "romance": [
                { name: "Titanic", img: "titanic.jpg", key:"titanic" },
                { name: "Love at first sight", img: "love at fisrt sight.jpg", key:"loveatfirstsight" }
            ]
        };

        // Different snacks for each movie
        const movieSnacks = {
            "kalki": [
                { name: "Nachos", img: "nachos.jpg", key: "nachos" },
                { name: "Coke", img: "coke.jpg", key: "drinks" }
            ],
            "pushpa": [
                { name: "Popcorn", img: "pop1.jpg", key: "popcorn" },
                { name: "Pizza", img: "pizza.jpg", key: "pizza" }
            ],
            "sankranthi": [
                { name: "Burger", img: "burger.jpg", key: "burger" },
                { name: "Soft Drinks", img: "Softdrinks.jpg", key: "drinks" }
            ],
            "jathiratnalu":[
                {name:"chips",img:"chips.jpg",key:"chips"}
            ],
            "1920": [
                { name: "Samosa", img: "somosa.jpg",key: "samosa" },
                { name: "Fries", img: "french.jpg", key: "fries" }
            ],
            "13B": [
                {name:"Puff",img:"puff.jpg",key:"puff"},
                {name:"Sprite",img:"sprite.jpg",key:"sprite"}
            ],
            "titanic":[
                {name:"Peri-Peri",img:"peri.jpg",key:"peri"},
                ],
            "loveatfirstsight":[
                {name:"Hotdog",img:"hotdog.jpg",key:"hotdog"}
            ]
        };

        // Snack Offers
        const snackOffers = {
            "nachos": ["üî• Get Extra Cheese Free!", "üåÆ Nachos + Soda Combo for $7.99"],
            "coke": ["ü•§ Buy Any Large Drink & Get a Free Refill!"],
            "popcorn": ["üçø Buy 1 Large Popcorn & Get 1 Small Free!"],
            "pizza": ["üçï Free Garlic Bread with Large Pizza"],
            "burger": ["üçî Buy 1 Get 1 Half Price!"],
            "drinks": ["üßä Ice Cold Soda at Just $2"],
            "samosa": ["ü•ü 10% Off on Every Samosa Order After 10 PM!"],
            "fries": ["üçü Free Extra Fries with Any Large Order!"],
            "puff":["Extra 100g free "],
            "sprite":["ü•§Buy 1liter sprite and get 250ml sprite"],
            "peri":[" üçüGet 25% on Peri-peri"],
            "chips":["Buy one get one ,only limited time!!"],
            "hotdog":["ü•ü Get extra one hotdog on purchasing 4 hotdogs!!! at just 200$"]

            
           

        };

        // Function to show movies based on category selection
        function showMovies(category) {
            let moviesDiv = document.getElementById("movie-items");
            let movieList = movies[category];

            let movieHTML = movieList.map(movie => `
                <div class="movie" onclick="showSnacks('${movie.key}')">
                    <img src="${movie.img}" alt="${movie.name}">
                    <p>${movie.name}</p>
                </div>
            `).join("");

            moviesDiv.innerHTML = movieHTML;
        }

        // Function to show snacks based on movie selection
        function showSnacks(movieKey) {
            let snacksDiv = document.getElementById("snack-items");
            let snacks = movieSnacks[movieKey];

            let snackHTML = snacks.map(snack => `
                <div class="snack" onclick="showOffer('${snack.key}')">
                    <img src="${snack.img}" alt="${snack.name}">
                    <p>${snack.name}</p>
                </div>
            `).join("");

            snacksDiv.innerHTML = snackHTML;
        }

        // Function to show offers based on snack selection
        function showOffer(snack) {
            let offersContent = document.getElementById("offers-content");
            let offers = snackOffers[snack];

            let offerList = offers.map(offer => `<li>${offer}</li>`).join("");
            offersContent.innerHTML = `<ul>${offerList}</ul>`;
        }
    </script>
</body>
</html>
